<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Dashboard</title>
</head>

<body>
    <section class="main">
        <div class="sidebar">
            <ul class="sidebar--items">
                <li>
                    <a href="#">
                        <span class="icon icon-1"><i class="ri-layout-grid-line"></i></span>
                        <span class="sidebar--item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-1"><i class="ri-calendar-2-line"></i></span>
                        <span class="sidebar--item">Projects</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon icon-1"><i class="ri-user-2-line"></i></span>
                        <span class="sidebar--item" style="white-space: nowrap;">Teams</span>
                    </a>
                </li>
            </ul>
            <ul class="sidebar--bottom-items">
                <li>
                    <a href="#">
                        <span class="icon icon-1"><i class="ri-logout-box-r-line"></i></span>
                        <span id="logout" class="sidebar--item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main--content">
            <div class="overview">
                <div class="title">
                    <h2 class="section--title">Project Team</h2>
                    <select name="date" id="date" class="dropdown">
                        <option value="today">Filter Projects</option>
                        <option value="lastweek">Completed</option>
                        <option value="lastmonth">Assigned</option>
                        <option value="alltime">All projects</option>
                    </select>
                </div>
                <!-- <div class="render_users">
               
                 </div> -->
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody id="render_users">

                        </tbody>
                    </table>
                </div>
            </div>

            <div class="recent--patients">
                <div class="title">
                    <h2 class="section--title">Recent Projects</h2>
                    <button id="assign-btn" class="add"><i class="ri-add-line"></i>Assign Project</button>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Due Date</th>
                                <th>Description</th>
                                <th>Assigned To</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="reder_div">

                        </tbody>
                    </table>
                </div>
            </div>
            <div id="assignment">
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <section id="login-section" class="login-section">
                            <div class="form-div">
                                <ion-icon name="logo-stackoverflow"></ion-icon>
                                <h3 class="login-heading">Assign Projects</h3>

                                <div class="login-form">
                                    <small id="validation-email"></small>
                                    <form action="" class="form">
                                        <div class="email-input">
                                            <label for="user_email">Projects</label><br>
                                            <select name="" id="project_select"></select></div><br>
                                        </div>
                                        <div class="password-input">
                                            <label for="password">User</label><br>
                                            <select name="" id="user_select"></select></div><br>
                                        <div class="submit-btn">
                                            <button type="submit" id="submit_assign">
                                                <p class="text">Assign</p>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="module" src="./admin.js"></script>
</body>

</html>
