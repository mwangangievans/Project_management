<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN DASHBOARD</title>
    <link rel="stylesheet" href="./main.css">

</head>
<body>
     <section id="login-section" class="login-section">
        <div class="form-div">
            <ion-icon name="logo-stackoverflow"></ion-icon>
            <h3 class="login-heading">Sign in to Project Tracker</h3>
            
            <div class="login-form">
                <small id="validation-message">Invalid Email or Password. Please check and try again.</small>
                <small id="validation-email">Invalid Email .Please check and try again.</small>
                <small id="validation-email"></small>
                <form action="" class="form">
                    <div class="email-input">
                        <label for="user_email">USER EMAIL</label><br>
                        <input type="text" id="user_email" placeholder="Enter Your Email">
                    </div>
                    <div class="password-input">
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="user_password" placeholder="Enter Your Password">
                    </div><br>
                    <div class="submit-btn">
                        <button type="submit" id="submit">
                            <p class="text">Sign In</p>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
